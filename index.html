<!doctype html>
<html lang="en">

<body>
    <div class="container">
        <div class="row">
            <div id="perfil">

                <div id="col-10" style="margin-block:10px">
                    <h1>MI CV</h1>
                </div>

                <div id="col" class="col-12">
                    <div class="row">

                        <div id="datos" class="col-6">
                            <div id="col" style="margin: 10px">
                                <h3>Agustina Soledad Mozzi</h3>
                            </div>

                            <div id="coli" style="margin: 10px">
                                <h5>Datos de contacto</h5>
                            </div>

                            </div>

            <div id="banner" class="col-2">

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
